<!--
# Visualizer Tempaltes
-->

<script id="title" type="text/uduvudu-template">
  <div style="height: 235px; width: 100%; float: left; overflow: scroll;">
  <h1>{{title.title.u}}</h1>
  </div>
</script>

<script id="text" type="text/uduvudu-template">
  <div style="height: 235px; width: 470px; float: left; overflow: scroll;">
  <p>{{text.u}}</p>
  </div>
</script>


<script id="license" type="text/uduvudu-template">
  <div style="height: 235px; width: 235px; float: left; overflow: scroll;">
    <p><small>&copy; {{license.u}}</small></p>
  </div>
</script>

<script id="name" type="text/uduvudu-template">
  <div style="height: 235px; width: 235px; float: left; overflow: scroll;">
      <p><%-name.u%></p>
      <p><small><% print(_.toArray(name.l).join(', ')) %></small></p>
  </div>
</script>


<script id="title_text" type="text/uduvudu-template">
  <div style="height: 235px; width: 470px; float: left; overflow: scroll;">
    <h1>{{title}}</h1>
    <p>{{text}}</p>
  </div>
</script>

<script id="community" type="text/uduvudu-template">
  <div style="height: 235px; width: 470px; background-color: lightgrey; padding: 4px; float: left; overflow: scroll;">
  <div style="width: 235px; height: 235px; overflow: hidden; margin: -4px;" class="pull-right">
      <img style="min-width: 235px; min-height: 235px; max-width: 300px; max-height: 300px" src="<%-community.img_url.u%>" />
  </div>
    <%=template(community.label_comment)%>
  </div>
</script>

<script id="label_comment" type="text/uduvudu-template">
  <h1><%-title.u%></h1>
  <p><%-text.u%></p>
</script>

<script id="location" type="text/uduvudu-template">
    <div id="map-canvas" style="height: 235px; width: 235px; float: left;">
        <big>&#8982;</big> <%-location.lat.u%> / <%-location.long.u%>
    </div> 
</script>

<script id="location_js" type="text/uduvudu-template">
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyAFRTcPPyYit9ERj9COlgpgYW-Ve-lUeUs&sensor=false&callback=initializeMap";
        document.body.appendChild(script);
        
        initializeMap = function () {
            var myLatlng = new google.maps.LatLng(<%-location.lat.u%>, <%-location.long.u%>);
            var mapOptions = { center: myLatlng, disableDefaultUI: true, zoomControl: true, zoom: 12, mapTypeId: google.maps.MapTypeId.ROADMAP };
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        };
</script>

<script id="created" type="text/uduvudu-template">
    <div style="height: 235px; width: 235px; float: left;">
        This resource was created on â‰¤%-created.u%>.
    </div> 
</script>

<script id="createMeta" type="text/uduvudu-template">
    <div style="height: 235px; width: 235px; float: left;">
        This resource was created by {{#each creator}}{{this.title.u}}{{/each}} on {{created.u}}
        
    </div> 
</script>

<script id="img" type="text/uduvudu-template">
  <div style="width: 235px; height: 235px; float: left">
    <img style="min-width: 235px; min-height: 235px;" src="<%-img_url.u%>" class="img-responsive" />
  </div>
</script>

<script id="literal" type="text/uduvudu-template">
    <div style="width: 235px; height: 235px; float: left"><p title="<%-literal.subject.u%> - <%-literal.predicate.u%>"><b><%-literal.name.u%></b>:<br /> <%-literal.text.u%></p></div>
</script>

<!-- void -->
<script id="void" type="text/uduvudu-template">
</script>

<!-- unknown -->
<script id="unknown" type="text/uduvudu-template">

  <div style="width: 235px; height: 235px; float: left; overflow: scroll">
      <small><p><%=unknown.subject.u%><br />&#9608;<br /><%=unknown.predicate.u%><br />&#9608;<br /><%=unknown.object.u%></p></small>
  </div>
  -->
</script>
