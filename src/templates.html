<script id="entry-template" type="text/x-handlebars-template">
  <table>
    <thead>
      <th>Username</th>
      <th>Real Name</th>
      <th>Email</th>
    </thead>
    <tbody>
      {{#users}}
        <tr>
          <td>{{username}}</td>
          <td>{{firstName}} {{lastName}}</td>
          <td>{{email}}</td>
        </tr>
      {{/users}}
    </tbody>
  </table>
</script>

<script id="foaf:img" type="text/x-handlebars-template">
  <img src="{{img}}" />
</script>

<script id="title" type="text/x-handlebars-template">
  <h1>{{title}}</h1>
</script>

<script id="title_text" type="text/x-handlebars-template">
  <div>
    <h1>{{title}}</h1>
    <p>{{text}}</p>
  </div>
</script>

<script id="label_comment" type="text/x-handlebars-template">
  <div>
    <h1>{{label}}</h1>
    <p>{{comment}}</p>
  </div>
</script>

<script id="unknown" type="text/x-handlebars-template">
  <p>{{predicate}}: {{object}}</p>
</script>
