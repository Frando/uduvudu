<html>
<head>
    <script src="../lib/underscore.js" type="text/javascript"></script>
    <script src="../lib/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../lib/handlebars.js" type="text/javascript"></script>
    <script src="../lib/rdf_store.js" type="text/javascript"></script>
 <!--   <script src="uduvudu.js" type="text/javascript"></script> -->
</head>
<body>

<script id="entry-template" type="text/x-handlebars-template">
  <table>
    <thead>
      <th>Username</th>
      <th>Real Name</th>
      <th>Email</th>
    </thead>
    <tbody>
      {{#users}}
        <tr>
          <td>{{username}}</td>
          <td>{{firstName}} {{lastName}}</td>
          <td>{{email}}</td>
        </tr>
      {{/users}}
    </tbody>
  </table>
</script>

<script id="foaf:img" type="text/x-handlebars-template">
  <img src="{{img}}" />
</script>

<script id="title" type="text/x-handlebars-template">
  <h1>{{title}}</h1>
</script>

<script id="title_text" type="text/x-handlebars-template">
  <div>
    <h1>{{title}}</h1>
    <p>{{text}}</p>
  </div>
</script>

<div id="content-placeholder"/>

</html>
