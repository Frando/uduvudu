<!--

# BASE TYPE DEFINITIONS

URI in comment refers to the class of the object in rdf:range 


-->

<!-- foaf:Image -->
<script id="img" type="text/x-handlebars-template">
  <img src="{{img}}" />
</script>

<!-- foaf:Image -->
<script id="img_alt" type="text/x-handlebars-template">
  <img src="{{img}}" alt="{{alt}}"/>
</script>

<!-- foaf:Document -->
<script id="uri" type="text/x-handlebars-template">
  <a href="{{uri}}" />
</script>

<!-- foaf:Document -->
<script id="uri_text" type="text/x-handlebars-template">
  <a href="{{uri}}">{{text}}</a>
</script>

<!-- rdfs:Literal -->
<script id="text" type="text/x-handlebars-template">
  <div>{{text}}</div>
</script>


<!--

# EVERYTHING ELSE

-->

<script id="entry-template" type="text/x-handlebars-template">
  <table>
    <thead>
      <th>Username</th>
      <th>Real Name</th>
      <th>Email</th>
    </thead>
    <tbody>
      {{#users}}
        <tr>
          <td>{{username}}</td>
          <td>{{firstName}} {{lastName}}</td>
          <td>{{email}}</td>
        </tr>
      {{/users}}
    </tbody>
  </table>
</script>

<script id="name_givenname" type="text/x-handlebars-template">
  <div>{{name}} {{givenname}}</div>
</script>

<script id="title" type="text/x-handlebars-template">
  <h1>{{title}}</h1>
</script>

<script id="title_text" type="text/x-handlebars-template">
  <div>
    <h1>{{title}}</h1>
    <p>{{text}}</p>
  </div>
</script>

<script id="label_comment" type="text/x-handlebars-template">
  <div>
    <h1>{{label}}</h1>
    <p>{{comment}}</p>
  </div>
</script>


<!-- foaf:Image -->
<script id="img" type="text/x-handlebars-template">
  <img src="{{img}}" />
</script>

<!-- foaf:Image -->
<script id="img_alt" type="text/x-handlebars-template">
  <img src="{{img}}" alt="{{alt}}"/>
</script>

<!-- foaf:Document -->
<script id="uri" type="text/x-handlebars-template">
  <a href="{{uri}}}" />
</script>

<!-- foaf:Document -->
<script id="uri_text" type="text/x-handlebars-template">
  <a href="{{uri}}">{{text}}</a>
</script>

<!-- rdfs:Literal -->
<script id="text" type="text/x-handlebars-template">
  <div>{{text}}</div>
</script>

<!-- unknown -->
<script id="unknown" type="text/x-handlebars-template">
  <p>{{{subject}}} &#9608; {{{predicate}}} &#9608; {{{object}}}</p>
</script>
